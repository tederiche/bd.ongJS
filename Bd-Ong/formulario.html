<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD - Ong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="importdb.html"> Tabela </a>
            <a href="Vendas.html"> Vendas </a>
            
        </div>
        <form class="form" action="" id="myForm" method="post">
         <label for="data-time"> Data e Hora </label><input type="date" name="" id="dia">
            <input type="time" name="" id="hora">
            <label for="ID">ID: </label><input type="number" id="id" placeholder="10" required>
            <label for="Produto">Produto: </label><input type="text" id="produto" placeholder="Camiseta M/C" required>
            <label for="Qualidade">Qualidade: </label> 
                A<input type="radio" name="qualidade" id="qualidade" value="A" checked>
                B<input type="radio" name="qualidade" id="qualidade" value="B">
            <label for="Valor">Valor</label><input type="number" id="valor" required>
            <label for="Quantidade">Quantidade</label><input type="number" id="quantidade" required>
            <label for="Genero"> Categoria </label>
                Masculino <input type="radio" name="genero" value="Masculino" id="genero" checked>
                Feminino <input type="radio" name="genero" value="Feminino" id="genero">
                Infantil <input type="radio" name="genero" value="Masculino" id="genero">
            <label for="descricao">Descrição</label><textarea name="" id="descricao" cols="30" rows="10" placeholder="descrição do produto"></textarea>
            <label for="imagem">Imagem</label>
            <input type="file" id="imageInput" accept="image/*">
            <button type="submit"> Enviar </button>
            <button type="reset"> Limpar</button>
            <button id="exportButton" onclick="exportDatabase()"> Baixar DB</button>
        </form>
    </div>
    <script src="bd.js"></script>
</body>
</html>
