<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD - Ong</title>
    <link rel="stylesheet" href="style.css">
    <script src="PapaParse-5.0.2/PapaParse-5.0.2/papaparse.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="formulario.html"> Formulario </a>
            <a href="importdb.html"> Tabela de itens </a>
        </div>
        <form action="">
            <label for="fileInput">Importar DB</label>
            <input type="file" id="fileInput">
            <button onclick="importFile()">Importar</button>
            
        </form>

        <div id="editUserDialog" style="display: none;">
            <h2>Adicionar ao Carrinho</h2>
            <form id="editUserForm">
              <input type="hidden" id="editUserId">
              <label for="editProduto">Produto:</label>
              <input type="text" id="editProduto" required readonly>
              <label for="editQuantidade">Quantidade:</label>
              <input type="text" id="editQuantidade" required>
              <label for="editPrice">Preço:</label>
              <input type="text" id="editPrice" required>
              <button type="button" onclick="addProductToCart()">Adicionar</button>
              <button id="buyButton" onclick="buyItems()">Comprar</button>
              <button type="button" onclick="closeEditUserDialog()">Cancelar</button>
            </form>
          </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Qualidade</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Genero</th>
                    <th>Descrição</th>
                    <th>Imagem</th>
                    <th>Adicionar ao Carrinho</th>
                    <th>Quantidade no carrinho</th>
                    <th>Adicionar</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
        

        <table id="cart-table">
            <thead>
              <tr>
                <th>Nome do Produto</th>
                <th>Valor do Produto</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>Excluir</th>
                <th>Data e Hora de Compra</th>
              </tr>
            </thead>
            <tbody id="cart-table-body"></tbody>
        </table>
        <button id="Comprar" onclick="exportCartToCSV()"> Comprar </button>
        <button onclick="clearCart()">Limpar Carrinho</button>
        <div id="total"></div>
    </div>
    <div id="cartItems"></div>
    

    <div id="error-message" style="color: red;"></div>
 
 
    <script src="vendas.js"></script>
    <script>
        // Chame a função para recuperar os dados do IndexedDB
        getDataFromIndexedDB(); 
    </script>
</body>
</html>
